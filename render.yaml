services:
  - type: web
    name: ticket-light
    env: static
    buildCommand: npm ci --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    nodeVersion: 18
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
